<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your AI Maturity</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: "Century Gothic", sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 40px;
    text-align: center;
    color: #3b0030;
  }

  header {
    text-align: left;
    margin-bottom: 20px;
  }

  header img {
    height: 60px;
    display: block;
  }

  h1 {
    font-size: 32px;
    margin-top: 10px;
  }

  h2 {
    font-size: 18px;
    font-weight: normal;
    margin-bottom: 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 14px;
    max-width: 700px;
    margin: 0 auto;
    padding: 30px;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.07);
  }

  #chart-container {
    width: 500px;
    height: 500px;
    margin: 0 auto;
  }

  .chart-note {
    margin-top: 20px;
    font-size: 13px;
    line-height: 1.5;
    color: #3b0030;
    opacity: 0.85;
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
  }

  .chart-note a {
    color: #3b0030;
    font-weight: 600;
    text-decoration: underline;
  }

  footer {
    margin-top: 35px;
    font-size: 12px;
    color: #3b0030;
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    h1 { font-size: 26px; }
    h2 { font-size: 15px; }

    #chart-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    canvas#radarChart {
      width: 100% !important;
      height: auto !important;
    }
  }
</style>
</head>

<body>

<header>
  <img src="logo 5.png" alt="Evinova x Impatient Health">
</header>

<h1>Your AI Maturity</h1>
<h2>A breakdown of your performance across the 9 dimensions driving AI impact</h2>

<div class="card">
  <div id="chart-container">
    <canvas id="radarChart"></canvas>
  </div>

  <div class="chart-note">
    Learn more about each dimension
    <a href="https://sites.google.com/impatient.health/digital-maturity-dimensions/home"
       target="_blank" rel="noopener noreferrer">here</a>.
  </div>
</div>

<footer>
  © 2025 Evinova x Impatient Health
</footer>

<script>
const url = new URLSearchParams(window.location.search);

function getVal(name) {
  const v = parseFloat(url.get(name));
  return isNaN(v) ? 0 : v;
}

const strategy       = getVal("strategy");
const partners       = getVal("partner_strategy");
const leadership     = getVal("leadership_governance");
const benefits       = getVal("benefits_realisation");
const dataAI         = getVal("data_governance");
const change         = getVal("change_management");
const talent         = getVal("talent_technology_readiness");
const implementation = getVal("implementation");
const lifecycle      = getVal("lifecycle_management");

const industryData = [3, 2.5, 2.5, 1, 2.5, 1, 2, 1.5, 2];

const levelLabels = {
  1: "L1 – Minimal/No AI",
  2: "L2 – Emerging/Basic",
  3: "L3 – Comprehensive/Integrated",
  4: "L4 – Transformational/Strategic"
};

const ctx = document.getElementById("radarChart").getContext("2d");
const isMobile = window.innerWidth <= 600;

new Chart(ctx, {
  type: "radar",
  data: {
    labels: [
      ["AI Strategy", "& Vision"],
      ["Partner", "Strategy"],
      ["Leadership", "& Governance"],
      ["Benefits", "Realisation"],
      ["Data", "Governance"],
      ["Change", "Management"],
      ["Talent &", "Technology"],
      ["Process &", "Implementation"],
      ["Lifecycle", "Management"]
    ],
    datasets: [
      {
        label: "Industry Benchmark",
        data: industryData,
        backgroundColor: "rgba(59, 0, 48, 0.35)",
        borderColor: "#3b0030",
        borderWidth: 2,
        borderDash: [6,4],
        pointBackgroundColor: "#3b0030",
        pointRadius: 3
      },
      {
        label: "Your Score",
        data: [
          strategy,
          partners,
          leadership,
          benefits,
          dataAI,
          change,
          talent,
          implementation,
          lifecycle
        ],
        backgroundColor: "rgba(155, 89, 182, 0.22)",
        borderColor: "#9b59b6",
        borderWidth: 2,
        pointBackgroundColor: "#9b59b6",
        pointRadius: 4
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: true,
    scales: {
      r: {
        min: 0,
        max: 4,
        ticks: {
          stepSize: 1,
          color: "#3b0030"
        },
        grid: { color: "rgba(59,0,48,0.25)" },
        angleLines: { color: "rgba(59,0,48,0.25)" },
        pointLabels: {
          color: "#3b0030",
          font: { size: isMobile ? 10 : 14 }
        }
      }
    },
    plugins: {
      legend: {
        display: true,
        labels: {
          color: "#3b0030",
          font: { size: isMobile ? 11 : 13 }
        }
      },
      tooltip: {
        callbacks: {
          label: function(ctx) {
            const val = ctx.raw;
            return `${ctx.dataset.label}: ${val} → ${levelLabels[Math.round(val)] || "No data"}`;
          }
        }
      }
    }
  }
});
</script>

</body>
</html>
